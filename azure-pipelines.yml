# Trigger the pipeline on push to main branch
trigger:
  branches:
    include:
      - main

# Optional: Trigger on pull requests
pr:
  branches:
    include:
      - main

# Use the self-hosted agent pool
pool:
  name: cr-runner
  demands:
    - agent.name -equals cr-runner

# Define Python version as a variable
variables:
  pythonVersion: '3.10'

# Define stages
stages:
  - stage: BuildAndDeploy
    displayName: "Build and Deploy FastAPI"
    jobs:
    
      # ----------------------
      # ‚úÖ Job 1: Agent Info
      # ----------------------
      - job: InfoJob
        displayName: "Check Agent & Source Info"
        steps:
          - script: |
              echo "üîç Agent Name: $(Agent.Name)"
              echo "üíª Machine Name: $(Agent.MachineName)"
              echo "üìÇ Working Directory: $(System.DefaultWorkingDirectory)"
              python3 --version
            displayName: "Print Agent & Python Info"

          - script: |
              echo "üìÅ Code Directory: $BUILD_SOURCESDIRECTORY"
              cd $BUILD_SOURCESDIRECTORY
              ls -la
            displayName: "Check Source Code Location"

      - job: BuildAndDeploy
        displayName: "Build and Deploy FastAPI Application"

        steps:
          - checkout: none
          - script: |
              cd $BUILD_SOURCESDIRECTORY
              echo "üõ†Ô∏è Setting up Python Environment"
              python3 -m venv venv
              source venv/bin/activate
              pip install --upgrade pip
              pip install -r requirements.txt
            displayName: "Setup Virtual Environment & Install Dependencies"

          - script: |
              
              echo "üõë Killing any running uvicorn processes..."
              pkill -f "uvicorn" && echo "‚úÖ Old process stopped" || echo "‚ö†Ô∏è No process found"
            displayName: "Stop Old Uvicorn (if running)"

          - script: |
              echo "üöÄ Starting FastAPI App..."
              source venv/bin/activate
              nohup uvicorn main:app --host 0.0.0.0 --port 8000 --reload > fastapi.log 2>&1 &
              sleep 3
              pgrep -f "uvicorn" > /dev/null
              if [ $? -ne 0 ]; then
                echo "‚ùå Failed to start FastAPI app"
                cat fastapi.log
                exit 1
              else
                echo "‚úÖ FastAPI app is running"
              fi
            displayName: "Start FastAPI App"

          - script: |
              echo "üìú Showing FastAPI Logs:"
              tail -n 30 fastapi.log
            displayName: "Show Log Output"

