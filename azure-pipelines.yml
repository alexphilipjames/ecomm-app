# Trigger the pipeline on push to main branch
trigger:
  branches:
    include:
      - main

# Optional: Trigger on pull requests
pr:
  branches:
    include:
      - main

# Define the agent pool and pin to your self-hosted runner
pool:
  name: cr-runner  # Change if you use a custom pool
  demands:
    - agent.name -equals cr-runner

# Pipeline variables
variables:
  pythonVersion: '3.10'

# Pipeline Steps
stages:
  - stage: Test
    displayName: "Test"
    jobs:
      - job: RunOnSelfHostedAgent
        displayName: "Run on cr-runner"
        steps:
          - script: |
              echo "ğŸ” Agent Name: $(Agent.Name)"
              echo "ğŸ’» Machine Name: $(Agent.MachineName)"
              echo "ğŸ“‚ Working Directory: $(System.DefaultWorkingDirectory)"
              python --version
            displayName: "Print Agent & python Info"

          - script: |
              echo "ğŸ“ Code Directory: $BUILD_SOURCESDIRECTORY"
              cd $BUILD_SOURCESDIRECTORY
              ls -la
            displayName: "Check Source Code Location"

